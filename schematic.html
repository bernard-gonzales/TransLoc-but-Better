<!DOCTYPE html>
<html>
<head>
  <title>Schematic Map - Headway Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #mapSvg {
      width: 100%;
      height: 100%;
      background: #fff;
    }
  </style>
  <script src="https://unpkg.com/@mapbox/polyline@1.1.1"></script>
</head>
<body>
  <svg id="mapSvg" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet"></svg>
  <script>
    const svg = document.getElementById('mapSvg');
    const width = 1000;
    const height = 800;

    function stylizePolyline(coords) {
      if (!coords.length) return [];
      const result = [[coords[0][0], coords[0][1]]];
      for (let i = 1; i < coords.length; i++) {
        const [lat1, lon1] = coords[i - 1];
        const [lat2, lon2] = coords[i];
        const dx = lon2 - lon1;
        const dy = lat2 - lat1;
        const len = Math.hypot(dx, dy);
        if (len === 0) continue;
        const angle = Math.atan2(dy, dx);
        const snapped = Math.round(angle / (Math.PI / 4)) * (Math.PI / 4); // multiples of 45Â°
        const [prevY, prevX] = result[result.length - 1];
        const newX = prevX + len * Math.cos(snapped);
        const newY = prevY + len * Math.sin(snapped);
        result.push([newY, newX]);
      }
      return result;
    }

    function offsetScaledPoints(points, offset) {
      if (!offset) return points;
      const shifted = [];
      for (let i = 0; i < points.length; i++) {
        let dx, dy;
        if (i < points.length - 1) {
          dx = points[i + 1][0] - points[i][0];
          dy = points[i + 1][1] - points[i][1];
        } else {
          dx = points[i][0] - points[i - 1][0];
          dy = points[i][1] - points[i - 1][1];
        }
        const len = Math.hypot(dx, dy) || 1;
        const offX = -dy / len * offset;
        const offY = dx / len * offset;
        shifted.push([points[i][0] + offX, points[i][1] + offY]);
      }
      return shifted;
    }

    function scaleAndRender(routes) {
      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      routes.forEach(r => r.points.forEach(([y, x]) => {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
      }));

      const scale = Math.min(width / (maxX - minX), height / (maxY - minY));
      const offsetX = (width - (maxX - minX) * scale) / 2;
      const offsetY = (height - (maxY - minY) * scale) / 2;

      const grouped = {};
      routes.forEach(r => {
        const key = JSON.stringify(r.points);
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(r);
      });

      Object.values(grouped).forEach(group => {
        group.forEach((r, idx) => {
          const ptsScaled = r.points.map(([y, x]) => {
            const sx = (x - minX) * scale + offsetX;
            const sy = height - ((y - minY) * scale + offsetY); // invert y
            return [sx, sy];
          });
          const offset = (idx - (group.length - 1) / 2) * 5; // 5px spacing
          const ptsOffset = offsetScaledPoints(ptsScaled, offset);
          const ptsStr = ptsOffset.map(([x, y]) => `${x},${y}`).join(' ');
          const poly = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
          poly.setAttribute('points', ptsStr);
          poly.setAttribute('fill', 'none');
          poly.setAttribute('stroke', r.color || '#000');
          poly.setAttribute('stroke-width', '4');
          poly.setAttribute('stroke-linejoin', 'round');
          svg.appendChild(poly);
        });
      });
    }

    Promise.all([
      fetch('https://uva.transloc.com/Services/JSONPRelay.svc/GetRoutesForMapWithScheduleWithEncodedLine?APIKey=8882812681').then(r => r.json()),
      fetch('https://uva.transloc.com/Services/JSONPRelay.svc/GetMapVehiclePoints?APIKey=8882812681&returnVehiclesNotAssignedToRoute=true').then(r => r.json())
    ])
      .then(([routeData, vehicleData]) => {
        const activeRouteIds = new Set(
          (vehicleData || [])
            .filter(v => v.RouteID && v.RouteID > 0)
            .map(v => v.RouteID)
        );
        const routes = [];
        const seenRouteIds = new Set();
        (routeData || []).forEach(route => {
          if (
            route.IsRunning &&
            activeRouteIds.has(route.RouteID) &&
            route.EncodedPolyline &&
            !seenRouteIds.has(route.RouteID)
          ) {
            seenRouteIds.add(route.RouteID);
            const decoded = polyline.decode(route.EncodedPolyline);
            const stylized = stylizePolyline(decoded);
            routes.push({
              color: route.MapLineColor || route.Color || '#000',
              points: stylized
            });
          }
        });
        scaleAndRender(routes);
      })
      .catch(err => console.error('Error loading data', err));
  </script>
</body>
</html>
